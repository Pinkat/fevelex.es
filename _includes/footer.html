<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <img src="img/logo-blue.png" alt="" height="144" width="122">
        <p class="text-muted" >
          <font size="3">
            {% for address in site.address %}
            {{ address.line }}<br>
            {% endfor %}
          </font>
        </p>
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
        <br>
        <ul class="list-inline">
          <li>
            <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
          </li>
        </ul>
        <hr class="small">
        <p class="text-muted">Copyright &copy; <a href="https://github.com/Pinkat"> {{ site.copyright }} </a> 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
